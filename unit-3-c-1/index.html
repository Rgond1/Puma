<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puma Admin </title>
    <link rel="stylesheet" href="./style/index.css">
  </head>
  <style>
    #forms{
      text-align: center;
    }
    #show_products{
      margin-left:650px;
    }

  </style>
  <body>
    <div id="navbar">
      <button id="show_products"><a href="inventory.html">Show Products</a></button>
    </div>
    <div id="forms">
      <h2>Add Products</h2>
      <form onsubmit="submitProducts(event)" action="" id="products">
        <br><br>
      <input type="text" id="type" placeholder="Type" required/>
       <br><br>
      <input type="text" id="desc" placeholder="Description" required/>
      <br><br>
      <input type="number" id="price" placeholder="Price" required/>
      <br><br>
      <input type="url" id="image" placeholder="Image" required/>
      <br><br>
      <input type="submit" value="Add Product" id="add_product"/>
      </form>
    </div>
  </body>
</html>

<script src="./scripts/index.js"></script>
